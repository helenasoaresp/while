<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA ENTRE 0 E 10
    Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário
    informe um valor válido.
    */

    //ENTRADA
    let nota = 0;

    //PROCESSAMENTO
    do {
        nota = Number(prompt("Informe uma nota entre 0 e 10")) 
    } while ( nota > 10 || nota < 0);

    //SAÍDA

</script>
