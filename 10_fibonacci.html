<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

    //ENTRADA
    let sequenciaFibonacci = Number(prompt("Quantos números da sequência de Fibonacci deseja obter?"));
    let fibonacci = [0, 1];


    //PROCESSAMENTO
    while (sequenciaFibonacci > 0) {
        fibonacci.push(fibonacci[fibonacci.length - 2] + fibonacci[fibonacci.length - 1]);
        sequenciaFibonacci--
    }

    //SAÍDA
    alert(`Sequência de Fibonacci até o número de sequência ${fibonacci.length - 2}:  ${fibonacci.join(", ")}`)

</script>
