<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR SENHA
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, 
    solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário,
    “Senha Incorreta”.
    */

    //ENTRADA
    let senha;
    
    //PROCESSAMENTO
    do {
        if (senha !== undefined) alert("Senha Incorreta");
        senha = prompt("Informe uma senha").replaceAll(" ", "");
    } while (!/^\d{4}$/.test(senha));

    //SAÍDA
    alert("Senha Correta");

    //SAÍDA

</script>
